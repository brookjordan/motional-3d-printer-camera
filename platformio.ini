; https://docs.platformio.org/page/projectconf.html

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
board_build.filesystem = fatfs
board_build.partitions = partitions.csv
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_upload.flash_size = 16MB
upload_protocol = esptool
upload_speed = 460800
monitor_rts = 0
monitor_dtr = 0

build_flags = 
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-std=gnu++20
	; Give AsyncTCP more headroom and enable its own WDT
	-D CONFIG_ASYNC_TCP_RUNNING_CORE=1
	-D CONFIG_ASYNC_TCP_STACK_SIZE=8192
	-D CONFIG_ASYNC_TCP_USE_WDT=1
	; Enable PSRAM for camera frame buffers (board has 8MB PSRAM)
	-D BOARD_HAS_PSRAM
	-D CONFIG_SPIRAM_SUPPORT=1
	-D CONFIG_SPIRAM_USE_CAPS_ALLOC=1
	-D CONFIG_SPIRAM_CACHE_WORKAROUND=1
check_skip_packages = yes
lib_deps = 
	adafruit/Adafruit NeoPixel @ ^1.15.1
  esphome/ESPAsyncWebServer-esphome @ ^3.1.0
  me-no-dev/AsyncTCP @ ^1.1.1
lib_ignore =
  ESPAsyncTCP
  RPAsyncTCP
  AsyncTCP-esphome
